# Caddy-based frontend with auto HTTPS
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml -f docker-compose.caddy.yml up

services:
  frontend:
    build:
      context: ../
      dockerfile: ./sc-manager/frontend/Dockerfile.caddy
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://192.168.8.28:3001/api}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://192.168.8.28:3002}
        REACT_APP_LUCIDLINK_MOUNT_POINT: ${LUCIDLINK_MOUNT_POINT:-/media/lucidlink-1}
        REACT_APP_GRAFANA_URL: ${REACT_APP_GRAFANA_URL:-http://168.119.133.122:3000}
    image: sc-manager-frontend-caddy
    container_name: sc-mgr-frontend-caddy
    ports:
      - "8090:80"   # HTTP
      - "8443:443"  # HTTPS  
    volumes:
      - ./ssl:/etc/ssl/certs:ro  # Mount SSL certificates
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://192.168.8.28:3001/api}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://192.168.8.28:3002}
    depends_on:
      - backend
    restart: unless-stopped