<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamCache Manager - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
        }

        .metric-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
        }

        .metric-unit {
            font-size: 18px;
            opacity: 0.9;
        }

        .status {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .chart-container {
            margin-top: 30px;
            height: 200px;
            position: relative;
        }

        canvas {
            max-width: 100%;
        }

        .job-submit {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .job-result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üöÄ TeamCache Manager Dashboard</h1>
        
        <div id="status" class="status disconnected">
            ‚ö° Connecting to WebSocket...
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">LucidLink Throughput</div>
                <div class="metric-value">
                    <span id="throughput">--</span>
                    <span class="metric-unit">MB/s</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">S3 Latency</div>
                <div class="metric-value">
                    <span id="latency">--</span>
                    <span class="metric-unit">ms</span>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">S3 Avg Latency</div>
                <div class="metric-value">
                    <span id="avgLatency">--</span>
                    <span class="metric-unit">ms</span>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="latencyChart"></canvas>
        </div>

        <div class="job-submit">
            <h3>Submit Cache Job</h3>
            <div class="form-group">
                <label>API Server URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8095" />
            </div>
            <div class="form-group">
                <label>API Key:</label>
                <input type="text" id="apiKey" value="demo-api-key-2024" />
            </div>
            <div class="form-group">
                <label>Directory Path:</label>
                <input type="text" id="directory" placeholder="e.g., Projects/2024" />
            </div>
            <button onclick="submitJob()">Submit Cache Job</button>
            
            <div id="jobResult"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // WebSocket connection
        let ws = null;
        let reconnectInterval = null;
        let latencyData = [];
        let latencyChart = null;

        // Initialize chart
        const ctx = document.getElementById('latencyChart').getContext('2d');
        latencyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'S3 Latency (ms)',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        function connectWebSocket() {
            const wsUrl = document.getElementById('apiUrl').value.replace('http', 'ws') + '/ws';
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').textContent = '‚úÖ Connected to Live Metrics';
                    
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    // Update LucidLink throughput
                    if (data.lucidLink) {
                        document.getElementById('throughput').textContent = 
                            data.lucidLink.throughputMbps.toFixed(2);
                    }
                    
                    // Update S3 metrics
                    if (data.s3Health) {
                        document.getElementById('latency').textContent = 
                            data.s3Health.latency || '--';
                        document.getElementById('avgLatency').textContent = 
                            data.s3Health.averageLatency || '--';
                        
                        // Update chart
                        if (data.s3Health.latency) {
                            const now = new Date().toLocaleTimeString();
                            latencyData.push(data.s3Health.latency);
                            
                            if (latencyData.length > 20) {
                                latencyData.shift();
                                latencyChart.data.labels.shift();
                            }
                            
                            latencyChart.data.labels.push(now);
                            latencyChart.data.datasets[0].data = latencyData;
                            latencyChart.update();
                        }
                    }
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    document.getElementById('status').className = 'status disconnected';
                    document.getElementById('status').textContent = '‚ùå Disconnected - Reconnecting...';
                    
                    // Reconnect after 5 seconds
                    if (!reconnectInterval) {
                        reconnectInterval = setTimeout(connectWebSocket, 5000);
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
                
            } catch (error) {
                console.error('Failed to connect:', error);
                setTimeout(connectWebSocket, 5000);
            }
        }

        async function submitJob() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const directory = document.getElementById('directory').value;
            
            if (!directory) {
                alert('Please enter a directory path');
                return;
            }
            
            const resultDiv = document.getElementById('jobResult');
            resultDiv.innerHTML = '<p>Submitting job...</p>';
            
            try {
                const response = await fetch(`${apiUrl}/api/v1/cache/jobs`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        directories: [directory],
                        recursive: true
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="job-result">
                            <strong>‚úÖ Job Created!</strong><br>
                            Job ID: ${data.jobId}<br>
                            Files: ${data.totalFiles}<br>
                            Size: ${data.totalSize.readable}<br>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-${data.jobId}" style="width: 0%">
                                    0%
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Start monitoring the job
                    monitorJob(data.jobId, apiUrl, apiKey);
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function monitorJob(jobId, apiUrl, apiKey) {
            const progressBar = document.getElementById(`progress-${jobId}`);
            
            const checkStatus = async () => {
                try {
                    const response = await fetch(`${apiUrl}/api/v1/cache/jobs/${jobId}`, {
                        headers: {
                            'X-API-Key': apiKey
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        const progress = data.job.progress.size.percentage || 0;
                        progressBar.style.width = `${progress}%`;
                        progressBar.textContent = `${progress}%`;
                        
                        if (!['completed', 'failed', 'cancelled'].includes(data.job.status)) {
                            setTimeout(checkStatus, 3000);
                        } else {
                            progressBar.textContent = data.job.status.toUpperCase();
                        }
                    }
                } catch (error) {
                    console.error('Error monitoring job:', error);
                }
            };
            
            checkStatus();
        }

        // Connect on load
        connectWebSocket();
    </script>
</body>
</html>
